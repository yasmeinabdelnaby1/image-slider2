<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
        <h1>Choose Your Favorite Dish</h1>   
    <div class="container">
        <button class="Previous">Previous</button>
        <div class="slider">
            <div class="slider-id"> </div>
            <img  class="active" src="images/image.jpg" alt="image1">
            <img src="images/image1.jpg" alt="image2">
            <img src="images/image2.jpg" alt="image3">
            <img  src="images/image3.jpg" alt="image4">
            <img src="images/image4.jpg" alt="image5">
            <img src="images/image5.jpg" alt="image6">
            <img src="images/image6.jpg" alt="image7">
            <img src="images/image7.jpg" alt="image8">
            <img src="images/image8.jpg" alt="image9">
        </div>
        <button class="next">Next</button>
    </div>
<div class="gallery"></div>

<div class="btns">
    <button class="auto" >Auto</button>
    <button class="stop">Stop Aout</button>
</div>






    <script src="main.js">
    </script>
</body>

</html>
